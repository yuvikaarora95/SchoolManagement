<body>

<div class="container text-center">
    <h1 class="bg-light py-4 text-info"><i class="fas fa-graduation-cap"></i> School Management</h1>
</div>
<div class="d-flex justify-content-center">
    <form class="w-50">
        <input type="text" id="studid" class="form-control"  placeholder="Student ID" autocomplete="off">
        <input type="text" id="studname" class="form-control" placeholder="Student Name" autocomplete="off">
        <input type="text" id="course" class="form-control" placeholder="Course" autocomplete="off">
        <input type="number" id="contact" class="form-control" placeholder="Contact" autocomplete="off">
        <div class="row">
            <div class="col">
                <input type="text" id="house" class="form-control m-0" placeholder="House no/Street" autocomplete="off">
            </div>
        
            <div class="col">
                <input type="text" id="city" class="form-control m-0" placeholder="City" autocomplete="off">
            </div>
            
        </div>
    </form>
</div>

<!--Create, update, read and delete button-->
<div class="d-flex justify-content-center">
    <button class="btn btn-success" id="btn-create">Create</button>
    <button class="btn btn-primary" id="btn-read">Read</button>
    <button class="btn btn-warning" id="btn-update">Update</button>
    <button class="btn btn-danger" id="btn-delete">Delete All</button>
</div>

            <th scope="col">City</th>

        </thead>
